<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>
    <main>
        <div id="localisation">
            <h2 id="ville">Zagreb, Croatia</h2>
            <p>Now</p>
        </div>

        <div id="meteo_day">
            <img src="images/icons/pluie-abondante.png" alt="weather icon" class="weather_icon">
            <div class="temperature">
                <h1 id="temperature">XX</h1>
                <h1>°</h1>
            </div>
            <h3 id="weatherDescription">Xxxxx xxxxx</h3>
        </div>

        <div id="wind_day">
            <p>Wind</p>
            <div class="wind_metric">
                <img src="images/icons/vent_2.png" alt="">
                <div class="meteoWind">
                    <span id="wind">X</span><p>m/s</p>
                </div>
            </div>
        </div>

        <div id="meteo_hebdo">
            <div class="meteo_news">
                <p>Tue, Apr 14</p>
                <img src="images/icons/pluie-abondante.png" alt="">
                <p>11°0°</p>
            </div>
            <div class="meteo_news">
                <p>Wed, Apr 15</p>
                <img src="images/icons/soleil.png" alt="">
                <p>16°2°</p>
            </div>
            <div class="meteo_news">
                <p>thu, Apr 16</p>
                <img src="images/icons/meteo.png" alt="">
                <p>23°8°</p>
            </div>
            <div class="meteo_news">
                <p>Fri, Apr 17</p>
                <img src="images/icons/meteo.png" alt="">
                <p>26°8°</p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
